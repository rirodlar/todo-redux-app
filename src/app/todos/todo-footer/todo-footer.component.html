<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
    <ul class="filters">
      <li *ngFor="let filtro of filtros"
        (click)="cambiarFiltro(filtro)">
        <a [class.selected]="filtro === filtroActual" href="#/">{{filtro | titlecase}}</a>
      </li>
    </ul>
    <button (click)="limpiarCompletados()" class="clear-completed">Clear completed</button>
  </footer>
