

  <li [class.completed]="todo.completado"
      [class.editing] = "editando">
    <div class="view">
      
      <input class="toggle"
        [formControl]="chkCompletado"
      type="checkbox" checked>
    
      <label (click)="editar()">{{todo.texto}}</label>
     
      <button class="destroy" (click)="borrar()" ></button>
    </div>

    <input type="text"
     class="edit" 
     [formControl]="txtInput"
     (blur)="terminarEdicion()"
     #inputFisico
     >
  </li>
